<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">
<head>
    <meta charset="UTF-8" />
    <meta name="yandex-verification" content="f9781982306034d1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="2hleONbKuzyhHxt-ldAyvKt60wczUHJYSF9-F4FJAhM" />
    <title>%TITLE% - Вести Ингушетии</title>
    <meta name="description" content="%DESCRIPTION%" />
    <meta name="keywords" content="новости, Ингушетия, ГТРК" />
    <meta name="yandex:full-text" content="%FULLTEXT%" />

    <meta property="og:site_name" content="Вести Ингушетии" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="%TITLE%" />
    <meta property="og:description" content="%DESCRIPTION%" />
    <meta property="og:url" content="%BASE_URL%/news/%NEWS_ID%" />
    <meta property="og:image" content="%IMAGE_URL%" />
    <meta property="og:locale" content="ru_RU" />

    <meta property="article:published_time" content="%PUBLISH_DATE%" />
    <meta property="article:author" content="%AUTHOR%" />
    <meta name="yandex:enclosure" content="url=%IMAGE_URL% length=%IMAGE_LENGTH% type=%IMAGE_TYPE%" />
</head>
<body>
<div id="root">
    <div class="seo-content" style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; line-height: 1.6;">
        <article itemscope itemtype="http://schema.org/NewsArticle"
                 prefix="schema: http://schema.org/ article: http://ogp.me/ns/article#">
            <meta itemprop="datePublished" content="%PUBLISH_DATE%" />
            <meta itemprop="dateModified" content="%PUBLISH_DATE%" />
            <meta itemprop="author" content="%AUTHOR%" />
            %PUBLISHER_MARKUP%

            <header style="margin-bottom: 20px;">
                <h1 itemprop="headline" style="font-size: 28px; margin-bottom: 10px; color: #333;">%TITLE%</h1>
                <div style="color: #666; font-size: 14px; margin-bottom: 20px;">
                    <span>Автор: <span itemprop="author">%AUTHOR%</span></span>
                    <span style="margin-left: 20px;">Дата публикации: <time itemprop="datePublished" datetime="%PUBLISH_DATE%">%PUBLISH_DATE%</time></span>
                </div>
            </header>

            <div style="margin-bottom: 20px;">
                <img src="%IMAGE_URL%" alt="%TITLE%" itemprop="image" style="max-width: 100%; height: auto; display: block; margin: 0 auto;" />
            </div>

            <div itemprop="articleBody" style="font-size: 16px; color: #333; margin-top: 20px;">
                %CONTENT%
            </div>

            <meta itemprop="mainEntityOfPage" content="%BASE_URL%/news/%NEWS_ID%" />
        </article>
    </div>
</div>
<script type="module" src="/src/app/main.jsx"></script>
</body>
</html>
